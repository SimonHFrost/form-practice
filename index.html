<!DOCTYPE html>
<html>
  <head>
    <title>Mars Mission</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/png" href="images/rocket.png">
  </head>
  <body>
    <div class="wrapper">

      <header>
        <h1>Mission to Mars</h1>
        <nav>
          <ul>
            <li><a href="index.html">Registration</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="terms.html">Terms and Conditions</a></li>
            <li><a href="gallery.html">Pictures of Matt Daemon</a></li>
          </ul>
        <nav>
      </header>

      <main>
        <form method="post">

          <div class="row">
            <div class="column">
              <label>Full Name</label>
              <input type="text" name="name" required placeholder="Matt Daemon"></input>
            </div>

            <div class="column">
              <label>Date of Birth</label>
              <input type="date" name="birthdate" required placeholder="08/10/1970"></input>
            </div class="column">
          </div>

          <div class="row">
            <div class="column">
              <label>Address</label>
              <input type="text" name="address" required placeholder="Boston, Massachusetts, USA"></input>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Nationality</label>
              <select name="nationality">
                <option value="american">America</option>
                <option value="german">German</option>
                <option value="new-zealand">New Zealand</option>
                <option value="spain">Spain</option>
                <option value="united-kingdom">United Kingdom</option>
                <option value="france">France</option>
              </select>
            </div>

            <div class="column">
              <label>Email Address</label>
              <input type="email" name="email" required placeholder="matt.daemon@gmail.com"></input>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Password</label>
              <input type="password" name="password" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></input>
            </div>

            <div class="column">
              <label>Confirm Password</label>
              <input type="password" name="password-confirm" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></input>
            </div>
          </div>

          <div class="row">
            <input type="checkbox" name="terms" required id="terms"></input><label for="terms">I agree to the Terms and Conditions</label>
          </div>

          <div class="row">
            <div class="column">
              <button type="submit">Submit</button>
            </div>
          </div>

        </form>
      </main>
      <div class="push"></div>
    </div>

    <footer>
      <div>
        <p>Created by Simon Frost</p>
      </div>
    </footer>

  </body>
</html>
