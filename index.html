<!DOCTYPE html>
<html>
  <head>
    <title>Form Practice</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header><h1>Mission to Mars</h1></header>
    <main>
      <form method="get">
        <input name="name"></input>
        <input name="birthdate"></input>
        <input name="address"></input>
        <input name="nationality"></input>
        <input name="email"></input>
        <input name="password"></input>
        <input name="password-confirm"></input>
        <input type="checkbox">I agree to the Terms and Conditions</input>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>Made by Simon Frost</footer>
  </body>
</html>
