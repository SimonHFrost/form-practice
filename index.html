<!DOCTYPE html>
<html>
  <head>
    <title>Mars Mission</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="node_modules/drmonty-chosen/css/chosen.css"
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/png" href="images/rocket.png">
  </head>
  <body>
    <div class="wrapper">
      <div id='accept-cookies' class='hide'>
        Click here to acknowledge we can store cookies on your computer in accordance with EU Law
      </div>

      <header>
        <h1>Mission to Mars</h1>
        <nav>
          <ul>
            <a href="index.html"><li>Registration</li></a>
            <a href="faq.html"><li>FAQ</li></a>
            <a href="terms.html"><li>Terms and Conditions</li></a>
            <a href="gallery.html"><li>Pictures of Matt Daemon</li></a>
          </ul>
        <nav>
      </header>

      <main>
        <form method="post">

          <div class="row">
            <div class="column">
              <label>Full Name</label>
              <input type="text" name="name" required placeholder="Matt Daemon"></input>
            </div>

            <div class="column">
              <label>Date of Birth</label>
              <input type="text" name="birthdate" required placeholder="08/10/1970"></input>
              <div class="error"></div>
            </div class="column">
          </div>

          <div class="row">
            <div class="column">
              <label>Nationality</label>
              <select name="nationality">
                <option value="american">America</option>
                <option value="german">German</option>
                <option value="new-zealand">New Zealand</option>
                <option value="spain">Spain</option>
                <option value="united-kingdom">United Kingdom</option>
                <option value="france">France</option>
              </select>
            </div>

            <div class="column">
              <label>Address</label>
              <input type="text" name="address" required placeholder="Boston, Massachusetts, USA"></input>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Email Address</label>
              <input type="email" name="email" required placeholder="matt.daemon@gmail.com"></input>
              <div class="error"></div>
            </div>
            <div class="column">
              <label>Avatar from Gravatar.com</label>
              <img width="80px" height="80px" id="avatar"></img>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Password</label>
              <input type="password" name="password" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></input>
              <div class="error"></div>
              <div id="password-strength">Strength: 0</div>
            </div>

            <div class="column">
              <label>Confirm Password</label>
              <input type="password" name="password-confirm" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></input>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <div class="row">
                <input type="checkbox" name="terms" required id="terms"></input><label for="terms">I agree with the Terms and Conditions</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <button type="submit">Submit</button>
            </div>
          </div>

        </form>
      </main>
      <div class="sticky-footer-adjust"></div>
    </div>

    <footer>
      <div>
        <p>Created by Simon Frost</p>
      </div>
    </footer>

  <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
