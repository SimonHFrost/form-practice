<!DOCTYPE html>
<html>
  <head>
    <title>Form Practice</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header><h1>Mission to Mars</h1></header>
    <main>
      <form method="get">
        <label>Full Name</label>
        <input name="name" placeholder="Matt Daemon"></input>

        <label>Date of Birth</label>
        <input name="birthdate" placeholder="08/10/1970"></input>

        <label>Address</label>
        <input name="address" placeholder="Boston, Massachusetts, USA"></input>

        <label>Nationality</label>
        <input name="nationality" placeholder="American"></input>

        <label>Email Address</label>
        <input name="email" placeholder="matt.daemon@gmail.com"></input>

        <label>Password</label>
        <input name="password"></input>

        <label>Confirm Password</label>
        <input name="password-confirm"></input>

        <input type="checkbox">I agree to the Terms and Conditions</input>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>Made by Simon Frost</footer>
  </body>
</html>
