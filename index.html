<!DOCTYPE html>
<html>
  <head>
    <title>Mars Mission</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="images/rocket.png">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Mission to Mars</h1>
      </header>
      <main>
        <form method="post">
          <div class="row">
            <div class="column">
              <label>Full Name</label>
              <input type="text" name="name" placeholder="Matt Daemon"></input>
            </div>
            <div class="column">
              <label>Date of Birth</label>
              <input type="text" name="birthdate" placeholder="08/10/1970"></input>
            </div class="column">
          </div>

          <div class="row">
            <div class="column">
              <label>Address</label>
              <input type="text" name="address" placeholder="Boston, Massachusetts, USA"></input>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Nationality</label>
              <input type="text" name="nationality" placeholder="American"></input>
            </div>

            <div class="column">
              <label>Email Address</label>
              <input type="text" name="email" placeholder="matt.daemon@gmail.com"></input>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Password</label>
              <input type="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></input>
            </div>

            <div class="column">
              <label>Confirm Password</label>
              <input type="password" name="password-confirm" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"></input>
            </div>
          </div>

          <div class="row">
            <input type="checkbox" name="terms" id="terms"></input><label for="terms">I agree to the Terms and Conditions</label>
          </div>

          <div class="row">
            <div class="column">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </main>
      <div class="push"></div>
    </div>
    <footer>
      <div>
        <p>Created by Simon Frost</p>
      </div>
    </footer>
  </body>
</html>
